<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Fyrspit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #0a0a0a, #1a1a1a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 2rem;
            margin: 0 0 16px;
        }
        p {
            color: #aaa;
            margin: 0 0 24px;
            max-width: 400px;
            line-height: 1.5;
        }
        .button {
            background: #f4511e;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .button:hover {
            background: #e64a19;
        }
        .plane {
            font-size: 48px;
            margin-bottom: 24px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <img src="/fyrspit-logo.png" alt="Fyrspit" class="logo">
    <div class="plane">✈️</div>
    <h1>You're Offline</h1>
    <p>Looks like you've lost your connection. Check your internet and try again to continue your aviation journey.</p>
    <a href="/" class="button">Try Again</a>
</body>
</html>
